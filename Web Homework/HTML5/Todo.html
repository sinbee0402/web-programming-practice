<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_Calendar</title>
    <link rel="stylesheet" href="../CSS3/Todo.css">
</head>
<body>
    <div id="Todo">
        <header>
            <h1><a href="Main.html"><img src="../images/logo.png" alt="main_logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="Main.html">Home</a></li>
                    <li><a href="Todo.html">ToDo</a></li>
                    <li><a href="Slide.html">Slide</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contents">
                <h1>ToDo_List</h1>
                <ul class="Todo_List">
                    <li>List</li>
                </ul>
            </div>
            <h4>입력칸에 할 일을 입력해주세요</h4>
            <form class="Todo_form">
                <div class="Input_List"><input type="text" placeholder="해야할 일을 입력하세요"></div>
                <div class="Input_button"><input type="submit" value="저장하기"></div>
            </form>
        </main>
        <footer>
            <p>Don't procrastinate.</p>
        </footer>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
