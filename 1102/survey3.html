<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey3.html</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <form>
            <p>학년
                <input type="radio">
                <label>1학년</label>
                <input type="radio">
                <label>2학년</label>
                <input type="radio">
                <label>3학년</label>
                <input type="radio">
                <label>4학년</label>
            </p>
            <p>성별
                <input type="radio">
                <label>남</label>
                <input type="radio">
                <label>여</label>
            </p>
            <p>관심 분야
                <select>
                    <option value="1">모바일 소프트웨어</option>
                    <option value="2">웹서비스</option>
                    <option value="3">빅데이터</option>
                    <option value="4">디지털 콘텐츠 및 가상현실</option>
                </select>
            </p>
            <p>진로
                <input type="checkbox">개발
                <input type="checkbox">기획
                <input type="checkbox">영업
                <input type="checkbox">창업
            </p>
            <p>남기고 싶은 말
                <br>
                <textarea rows="6" cols="30"></textarea>
                <br>
            </p>
        </form>
    </section>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
</html>
